
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    @font-face {
font-family: "Allyen";
src: url("allyen.ttf");
}
body{font-family:'Allyen'}
input{margin-bottom:10px}
    </style>
    <script>
    function update(){
      out.innerHTML=input.value
    }
    </script>
  </head>
  <body>
<input id="input" type="text" onkeyup="update()" placeholder="type some text"/>
<div id="out"></div>
<div>this is <a href="http://spiritofally.tumblr.com/post/159797918207/back-in-middle-school-my-friends-and-i-used-a">allys font</a></div>
  </body>
</html>
